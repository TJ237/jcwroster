<script>
var myData;

function setData(charButton)
{
	document.getElementById("pic").src = myData[charButton.value].Img;

	document.getElementById("name").innerHTML = "<b>" + myData[charButton.value].Name + "</b>";
    document.getElementById("reaction").innerHTML = myData[charButton.value].Reaction;
    
    document.getElementById("moveset").innerHTML = "<b>BASE MOVE SET</b><br />"
    document.getElementById("moveset").innerHTML += myData[charButton.value].Moveset;
    
    document.getElementById("signatures").innerHTML = "<b>SIGNATURES</b><br />"
    document.getElementById("signatures").innerHTML += myData[charButton.value].Signatures[0] + "<br />";
    document.getElementById("signatures").innerHTML += myData[charButton.value].Signatures[1];
    
    document.getElementById("finishers").innerHTML = "<b>FINISHERS</b><br />"
    document.getElementById("finishers").innerHTML += myData[charButton.value].Finishers[0] + "<br />";
    document.getElementById("finishers").innerHTML += myData[charButton.value].Finishers[1];
    
    document.getElementById("entmotion").innerHTML = "<b>ENTRANCE MOTION</b><br />"
    document.getElementById("entmotion").innerHTML += myData[charButton.value].Entrance;

function addButtons()
{
	data = '[{"Name": "Josh","Reaction": "Heel","Moveset": "Seth Rollins - Fully Customized","Signatures": ["Inverted Suplex/Reverse DDT","Dragon Sleeper 6"],"Finishers": ["GTS 2","Single Leg Knee Strike 1"],"Entrance": "Randy Orton","Music": "The Other Side - Alter Bridge","Img": "https://i.imgur.com/Ay4g5nf.png"},{"Name": "Trey","Reaction": "Face","Moveset": "Bobby Lashley","Signatures": ["Dominator 1","Spinebuster 9"],"Finishers": ["Spear 11","Yokosuka Cutter 2"],"Entrance": "Bobby Lashley","Music": "Heartless","Img": "https://i.imgur.com/rwrJAhC.png"}]'
    
    myData = JSON.parse(data);
    
    var musicList = document.getElementById("music");
    var motionList = document.getElementById("motions");
	
    for (i = 0; i < myData.length; i++)
    {
	let p = document.createElement("p");
    
	let btn = document.createElement("button");
	//btn.innerHTML = "New Button";
    btn.innerHTML = myData[i].Name;
    //btn.onclick = setData(btn);
    btn.onclick = function(){setData(btn);};
    btn.value = i;
    
    p.appendChild(btn);
    var buttonLoc = document.getElementById("newButtons");
    buttonLoc.appendChild(p);
	//document.body.appendChild(p)
    
    musicList.innerHTML += "<br />" + myData[i].Music;
    motionList.innerHTML += "<br />" + myData[i].Entrance;
    }
}
