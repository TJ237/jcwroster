<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="styles.css?v=1.3">
	<title>JCW Champions</title>
	
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</head>

<header>
	<span class="header-container">
		<a href="index.html"> <h3>ROSTER</h3> </a>
		<a href="factions.html"> <h3>FACTIONS</h3> </a>
		<a href="champions.html"> <h3>CHAMPIONS</h3> </a>
		<a href="shows.html"> <h3>SHOWS</h3> </a>
	</span>
</header>

<body onload="loadChampions()">

	<h1 style="font-size: 2em; margin-bottom: 0;">Last Updated: WrestleMania 2</h1>

	<span class="all-champions-container">

		<div class="champion-container">
			<img width="256" height="128" src="" alt="" id="title-render-1" class="title-render">
			<br>
			<h4 id="title-1">Triple Crown Champion</h4>
			<p id="title-current-1">Josh</p>
			<br>
			<p class="title-history" onclick="history1()">v TITLE HISTORY v</p>
			<p3 id="title-history-1" style="display: none;"></p3>
		</div>

		<div class="champion-container">
			<img width="256" height="128" src="" alt="" id="title-render-2" class="title-render">
			<br>
			<h4 id="title-2">Women's Champion</h4>
			<p id="title-current-2">Valkyrie</p>
			<br>
			<p class="title-history" onclick="history2()">v TITLE HISTORY v</p>
			<p3 id="title-history-2" style="display: none;"></p3>
		</div>

		<div class="champion-container">
			<img width="256" height="128" src="" alt="" id="title-render-3" class="title-render">
			<br>
			<h4 id="title-3">Intercontinental Champion</h4>
			<p id="title-current-3">Vacant</p>
			<br>
			<p class="title-history" onclick="history3()">v TITLE HISTORY v</p>
			<p3 id="title-history-3" style="display: none;"></p3>
		</div>

		<div class="champion-container">
			<img width="256" height="128" src="" alt="" id="title-render-4" class="title-render">
			<br>
			<h4 id="title-4">United States Champion</h4>
			<p id="title-current-4">Catwoman - 0</p>
			<br>
			<p class="title-history" onclick="history4()">v TITLE HISTORY v</p>
			<p3 id="title-history-4" style="display: none;"></p3>
		</div>
	</span>

</body>

<script type="text/javascript">
	var myData;

	function history1()
	{
		var div = document.getElementById("title-history-1");
		if (div.style.display == "block") div.style.display = "none";
		else div.style.display = "block";
	}

	function history2()
	{
		var div = document.getElementById("title-history-2");
		if (div.style.display == "block") div.style.display = "none";
		else div.style.display = "block";
	}

	function history3()
	{
		var div = document.getElementById("title-history-3");
		if (div.style.display == "block") div.style.display = "none";
		else div.style.display = "block";
	}

	function history4()
	{
		var div = document.getElementById("title-history-4");
		if (div.style.display == "block") div.style.display = "none";
		else div.style.display = "block";
	}

    async function loadChampions()
  	{
  		const response = await fetch("champions.json?v=1.0.0");
  		const json = await response.text();
  		myData = JSON.parse(json);

		for (i = 0; i < myData.length; i++)
		{
			document.getElementById("title-render-" + (i+1)).src = myData[i].Render;
			document.getElementById("title-" + (i+1)).innerText = myData[i].Title;
			document.getElementById("title-current-" + (i+1)).innerText = myData[i].Current;

			var p = document.getElementById("title-history-" + (i+1));
			for (h = 0; h < myData[i].History.length; h++)
			{
				p.innerHTML += myData[i].History[h] + "<br />";
			}
		}
  	}
  </script>
</html>
