<script>
function setData(charButton)
{
  var x = document.getElementById("name");
  var charname = charButton.textContent;
  x.innerHTML = charname;
}

function addButtons()
{
	data = '[{"Name": "Josh","Reaction": "Heel","Moveset": "Seth Rollins - Fully Customized","Signatures": ["Inverted Suplex/Reverse DDT","Dragon Sleeper 6"],"Finishers": ["GTS 2","Single Leg Knee Strike 1"],"Entrance": "Randy Orton","Music": "The Other Side - Alter Bridge"},{"Name": "Trey","Reaction": "Face","Moveset": "Bobby Lashley","Signatures": ["Dominator 1","Spinebuster 9"],"Finishers": ["Spear 11","Yokosuka Cutter 2"],"Entrance": "Bobby Lashley","Music": "Heartless"}]'
    
    var myData = JSON.parse(data);
    
    var musicList = document.getElementById("music");
    var motionList = document.getElementById("motions");
	
    for (i = 0; i < myData.length; i++)
    {
	let p = document.createElement("p");
    
	let btn = document.createElement("button");
	//btn.innerHTML = "New Button";
    btn.innerHTML = myData[i].Name;
    //btn.onclick = setData(btn);
    btn.onclick = function(){setData(btn);};
    
    p.appendChild(btn);
    var buttonLoc = document.getElementById("newButtons");
    buttonLoc.appendChild(p);
	//document.body.appendChild(p)
    
    musicList.innerHTML += "<br />" + myData[i].Music;
    motionList.innerHTML += "<br />" + myData[i].Entrance;
    }
}
</script>
